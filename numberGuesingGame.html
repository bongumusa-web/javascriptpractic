<script>

 // number guesing game 

 const minNum = 30;
 const maxNum = 80;
 const answer = Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum;


 let attempts = 0;
 let guess ;
 let running = true;

 while(running){

  guess = Number(prompt(`Guess a number between ${minNum} --- ${maxNum}`));
  

  if(isNaN(guess)){
    alert('please enter a number');
  }
  else if(guess < minNum || guess > maxNum){
    alert(`hey dom kop please enter a number between ${minNum} and ${maxNum}`);
  }
  else{
    attempts++;
    if(guess < answer){
      alert('too low ! try again');
    }
    else if(guess > answer){
      alert("to high");

    }

    else{
      alert(`correct answer was ${answer} the numbet of attemps ${attempts}`);
      running = false;
    }
  }

  
 }
  

  
  

  
 



   
        
        
    
    
</script>
